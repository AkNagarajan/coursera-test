<!DOCTYPE html>

<html>

<head>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script type="text/javascript" src="app.js"></script>

</head>

<body ng-app="LunchCheck">

<div ng-controller="LunchCheckController">

<input type="text" ng-model="itemList" ng-style="customStyle.borderColor"/>

<input type="button" value="Check If Too Much" ng-click="check()"/>


<p ng-style="customStyle.style">{{message}}</p>
</div>

</body>

</html>
